{% extends 'admin_template/base.html' %}

{% block main_content %}


<main>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">ajouter votre ecole</h3></div>
                                <div class="card-body">
                                    <form role="form" method="post" action="{% url 'add_school_save' %}">
                                        {% csrf_token %}
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="nom" type="text" placeholder="nom de l'ecole" name="nom" />
                                                    <label for="inputFirstName">Nom de votre ecole</label>
                                                </div>
                                            </div>
                                           
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="ville" type="text" placeholder="name@example.com" name="ville" />
                                                <label for="text">ville</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-success"> ajouter</button>
                                            </div>
                                        </div>
                                       
                                        
                                        
                                    </form>
                                </div>
                               
                            </div>  
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</main>

{% endblock main_content %}
