{% extends 'admin_template/base.html' %}

{% block main_content %}


<main>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4"> modification de l'enseignat {{personnel.admin.first_name}} {{personnel.admin.last_name}}</h3></div>
                                <div class="card-body">
                                    <form role="form" method="post" action="{% url 'edit_personnel_save' %}">
                                        {% csrf_token %}
                                        
                                                <div class="mb-3">
                                                    <label for="inputFirstName">Prenoms</label>
                                                    <input class="form-control" id="nom" type="text" placeholder="prenom l'enseignant" name="first_name" value="{{personnel.admin.first_name}}" />
                                                    
                                                </div>
                                                <div class="mb-3">
                                                    <label for="inputFirstName">Nom</label>
                                                    <input class="form-control" id="nom" type="text" placeholder="nom de l'enseignant" name="last_name" value="{{personnel.admin.last_name}}" />
                                                    
                                                </div>
                                                <div class="mb-3">
                                                    <label for="inputFirstName">Nom d'utilisateur</label>
                                                    <input class="form-control" id="nom" type="text" placeholder="nom d'utilisateur" name="username" value="{{personnel.admin.username}}"/>
                                                    <input type="hidden" name="pers_id" value="{{personnel.admin.id}}">
                                                    
                                                </div>
                                                <div class="mb-3">
                                                    <label for="inputFirstName">Email</label>
                                                    <input class="form-control" id="nom" type="text" placeholder="email" name="email" value="{{personnel.admin.email}}"/>
                                                    
                                                    
                                                </div>
                                                <div class="mb-3">

                                                    <label for="inputFirstName">Adress</label>
                                                    <input class="form-control" id="nom" type="text" placeholder="Adresse" name="adresse" value="{{personnel.adresse}}" />
                                                    
                                                </div>
                                                <div class="mb-3">
                                                    <label for="inputFirstName">Telephone</label>
                                                    <input class="form-control" id="nom" type="text" placeholder="telephone" name="telephone" value="{{personnel.telephone}}" />
                                                    
                                                </div>
                                                <div class="mb-3">
                                                    <select name="ecole" class="form-select form-select-mb3" >
                                                        {% for ep in ecole %}
                                                        <option value="{{ep.id}}" {% if ep.id == personnel.ecole.id %} selected {% endif %}>
                                                            {{ep.nom}}

                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                </div>

                                               
                                                
                                           
                                       
                                        
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-lg btn-success"> modifier</button>
                                        </div>
                                    </form>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</main>

{% endblock main_content %}
